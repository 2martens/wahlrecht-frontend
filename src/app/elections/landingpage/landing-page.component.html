<div class="row">
  <div class="mainContentColumn">
    <h1 class="mat-headline-5" i18n="page title">Elections</h1>

    <table mat-table [dataSource]="elections" *ngIf="elections.length > 0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n>Name</th>
        <td mat-cell *matCellDef="let election"><a [state]="election" [routerLink]="['election', election.name]">{{election.name}}</a></td>
      </ng-container>
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef i18n>Day</th>
        <td mat-cell *matCellDef="let election">{{election.day|date:'shortDate'}}</td>
      </ng-container>
      <ng-container matColumnDef="totalNumberOfSeats">
        <th mat-header-cell *matHeaderCellDef i18n># of seats</th>
        <td mat-cell *matCellDef="let election">{{election.totalNumberOfSeats}}</td>
      </ng-container>
      <ng-container matColumnDef="votingThreshold">
        <th mat-header-cell *matHeaderCellDef i18n>Voting threshold</th>
        <td mat-cell *matCellDef="let election">{{election.votingThreshold}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="electionColumns"></tr>
      <tr mat-row *matRowDef="let election; columns: electionColumns"></tr>
    </table>
    <div class="row" *ngIf="elections.length === 0">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
